<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CRUD Example</h1>
    <form>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="email" placeholder="Email">
      <button type="button" id="add-btn" onclick="addData()">Add</button>
    </form>
    <table id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
